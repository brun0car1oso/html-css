<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse; /* 'collapse - bordas juntas'*/
            border: 4px solid red;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        tr.linha {
            background-color: yellowgreen;
        }

        td.dado {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <!-- HIERAQUIA DE TABELAS (Simples)
    TABLE = tabela
        TABLE ROW = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dados da tabela -->
    <table>
        <tr> <!--Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>                <!--Terceira linha -->
            <td>A3</td> 
            <td>A3</td> 
            <td class="dado">C3</td>
        </tr>            
        <tr>                 <!--Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>

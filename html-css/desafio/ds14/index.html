<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias</title>
    <style>
        table {
            border-collapse: collapse;
            height: 200px;
            width: 400px;
        }

        thead {
            background-color: gray;
        }
        th, td {
            border: 1px solid black;
        }

        th {
            font-weight: bold;
            background-color: gray;
        }

        .tipo {
            background-color: white;
        }

    </style>
</head>
<body>
    <table>
            <thead>
                <tr>
                    <th colspan="2" rowspan="2" scope="col">Área</th>
                    <th colspan="2" rowspan="2" scope="col">Disciplinas</th>
                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2" scope="col">Média</th>
                    <tr>
                        <td>Nota 1</td>
                        <td>Nota 2</td>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4" colspan="2" scope="rowgroup" class="tipo">Extras</th>
                    <td colspan="2">Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td colspan="2">Fisica</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td colspan="2">Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td colspan="2">Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th colspan="6" scope="row">Média de Extras</th>
                    <td class="tipo" style="background-color: gray;">0.0</td>
                </tr>
                <tr>
                    <th rowspan="2" colspan="2" scope="rowgroup" class="tipo">Humanas</th>
                    <td colspan="2">História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td colspan="2">Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th colspan="6" scope="row">Média de Humanas</th>
                    <td style="background-color:gray;">0.0</td>
                </tr>
                
            </tbody>
    </table>
</body>
